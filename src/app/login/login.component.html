<div class="container">
  <div class="loginbox">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <div class="text-center">
          <img class="img-login" src="assets/img/runlogin.png">
        </div>
        <div class="card">
          <div class="card-body">
              <h3 class="card-title text-center">Login</h3>
              <form [formGroup]="loginForm" (ngSubmit)="postdata(loginForm)" autocomplete="off">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" autocomplete="off" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                  <label for="passowrd">Password</label>
                  <input type="password" formControlName="password" autocomplete="off" class="form-control" id="passowrd" placeholder="Password">
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">LOGIN</button>
                  <a class="nav-link" routerLink="../registerusers" routerLinkActive="active">Register</a>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
